<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f7;
        padding: 40px;
    }

    #myInput {
        width: 300px;
        padding: 12px 16px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 10px;
        outline: none;
        transition: 0.25s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    #myInput:focus {
        border-color: #6a5acd;
        box-shadow: 0 4px 12px rgba(106, 90, 205, 0.3);
    }

    #output {
        margin-top: 20px;
        font-size: 20px;
        padding: 10px 15px;
        min-height: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
</style>
<body>
    <input id="myInput" type="text" placeholder="Text...">
    <p id="output"></p>
    <script src="./script.js"></script>
</body>
</html>
